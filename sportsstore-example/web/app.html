<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
	<title>SportsStore</title>
	<script src="angular.min.js"></script>
	<link href="bootstrap.css" rel="stylesheet" />
	<link href="bootstrap-theme.css" rel="stylesheet" />
	<script src="ngmodule/angular-route.min.js"></script>
	<script>
		angular.module("sportsStore",["customFilters","cart","ngRoute"])
		.config(function($routeProvider,$locationProvider){
			// $routeProvider.when(encodeURIComponent('/checkout'),{
			$routeProvider.when('/checkout',{
				templateUrl:'views/checkoutSummary.html'
				// templateUrl:'views/test.html'
			}).when('/products',{
				templateUrl:'views/productList.html'
			}).otherwise({
				templateUrl:'views/productList.html'
			});
			 // $locationProvider.html5Mode({
		  //     enabled: true,  // seems that it will encode the / to %2f
		  //     requireBase: false
		  //   });
		});

	</script>
	<script src="controller/sportsStore.js"></script>
	<script src="filter/customFilters.js"></script>
	<script src="controller/productListControllers.js"></script>
	<script src="components/cart/cart.js"></script>
</head>

<body ng-controller="sportsStoreCtrl">
	<div class="navbar navbar-inverse"> 
		<a class="navbar-brand" href="#">SPORTS </a>
		<cart-summary />
	</div>
	<div class="alert alert-danger" ng-show="data.error">
		Error ({{data.error.status}}). The product data was  not loaded.
		<a href="app.html" class="alert-link"> click here to try again</a>
	</div>
	<ng-view />
<!-- 	<ng-include src="'views/productList.html'"> </ng-include> -->
</body>
</html>
